<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Scrolling</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <button id="startButton">Scroll</button>
  <button id="stopButton">Stop</button><br /><br />

  <fieldset>
    <legend>Scroll Amount (ratio to window size):</legend>
    <button id="plusButton">+</button>
    <input type="text" id="scrollX" name="scrollX" readonly="true"></input>
    <button id="minusButton">-</button>
  </fieldset><br />

  <fieldset>
    <legend>Scroll Interval (seconds):</legend>
    <button id="plusIntButton">+</button>
    <input type="text" id="interval" name="interval" readonly="true"></input>
    <button id="minusIntButton">-</button>
  </fieldset><br />

  <button id="nextButton">
    <img src="../icons/next-svg.svg" width="16" height="16" alt="Icon">
    Next Page
  </button><br /><br />

  <form>
    <input type="checkbox" id="checkbox" name="checkbox">
    <label for="checkbox">Auto-start on new page</label>
  </form>

  <!--
  <br /><input type="checkbox" id="autoAdvance" value="Auto advance to next page">
  <label for="autoAdvance">Auto advance to next page</label>
  -->

  <script src="background.js"></script>
</body>
</html>
